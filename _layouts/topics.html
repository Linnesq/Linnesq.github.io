---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1>{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	{% for tag in site.tags %}
		{% assign current_tag = tag[0] %}
		<h3>{{ current_tag }}</h3>
			<ul>
				{% for post in tag[1] %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
			</ul>
	{% endfor %}
</div>
